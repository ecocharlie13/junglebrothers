<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: white;
      overflow: hidden;
      font-family: sans-serif;
    }

    .logo-wrapper {
      height: calc(100dvh - 40px);
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .main-logo {
      max-height: 60vh;
      max-width: 90vw;
      height: auto;
      width: auto;
    }

    .login-link {
      position: fixed;
      top: 10px;
      right: 16px;
      z-index: 10;
    }

    .login-link a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      opacity: 0.85;
      transition: opacity 0.3s;
    }

    .login-link a:hover {
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 1vh;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .footer img {
      width: 36px;
      height: 36px;
      filter: grayscale(100%) brightness(0.8);
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Link no canto superior direito fixo -->
  <div class="login-link">
    <a href="login.html">Acesso Restrito</a>
  </div>

  <!-- Logo centralizada -->
  <div class="logo-wrapper">
    <div style="flex:1;"></div>
    <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="main-logo">
    <div style="flex:1;"></div>
  </div>

  <!-- Instagram no rodapÃ© -->
  <div class="footer">
    <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>
</body>
</html>

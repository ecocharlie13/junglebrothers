<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .spacer {
      flex-grow: 1;
    }

    .main-logo {
      max-width: 90vw;
      max-height: 100%;
      height: auto;
      width: auto;
    }

    .footer {
      position: absolute;
      bottom: 1vh;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .footer img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.8); /* cinza claro */
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spacer"></div>
    <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="main-logo">
    <div class="spacer"></div>
    <div class="footer">
      <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2vh 0;
      box-sizing: border-box;
    }

    .logo {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      max-height: 100%;
      max-width: 90vw;
      height: auto;
      width: auto;
    }

    .footer img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="JBLogoBranco.png" alt="Imagem Centralizada">
    </div>
    <div class="footer">
      <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4vh 0; /* pequeno espaçamento interno */
    }

    .main-logo {
      max-height: 70vh;
      max-width: 90vw;
      height: auto;
      width: auto;
    }

    .footer {
      display: flex;
      justify-content: center;
      padding-bottom: 1vh;
    }

    .footer img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.8); /* cinza claro */
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <div></div> <!-- espaço superior -->
    <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="main-logo">
    <div></div> <!-- espaço abaixo da logo -->
  </div>
  <div class="footer">
    <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      max-height: 60vh;
      max-width: 90vw;
    }

    .login-link {
      position: absolute;
      top: 12px;
      right: 16px;
    }

    .login-link a {
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .login-link a:hover {
      opacity: 1;
    }

    .footer {
      margin-bottom: 10px;
    }

    .footer img {
      width: 48px;
      height: 48px;
      filter: grayscale(100%) brightness(0.8);
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .login-link a {
        font-size: 1rem;
      }

      .footer img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-link">
    <a href="/login.html" aria-label="Acesso Restrito">Acesso Restrito</a>
  </div>

  <main class="container" role="main">
    <div style="flex: 1;"></div>
    <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="logo" />
    <div style="flex: 1;"></div>
  </main>

  <footer class="footer" role="contentinfo">
    <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener noreferrer" aria-label="Instagram Jungle Brothers">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </footer>
</body>
</html>

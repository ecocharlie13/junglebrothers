<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Jungle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }

    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
      padding: 8vh 0; /* margem superior e inferior iguais para a logo */
    }

    .main-logo {
      max-height: 100%;
      max-width: 90vw;
      height: auto;
      width: auto;
    }

    .footer {
      position: fixed;
      bottom: 1vh;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
    }

    .footer img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.8); /* cinza claro */
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="main-logo">
  </div>
  <div class="footer">
    <a href="https://www.instagram.com/junglebrothersbr/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>
</body>
</html>

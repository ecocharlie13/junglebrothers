<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CultivoApp - Home</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 40px;
    }
    .menu button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2c7a7b;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    .menu button[disabled] {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-938e0.firebaseapp.com",
      projectId: "jungle-brothers-938e0",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    });

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
      }
    });
  </script>

  <h1>Seja bem-vindo ao CultivoApp da Jungle Brothers</h1>
  <p>Escolha como deseja prosseguir, Eko Grower:</p>

  <div class="menu">
    <button onclick="window.location.href='blueprint_pagina_2.html'">Blueprints</button>
    <button id="btn-cultivos" disabled>Cultivos</button>
    <button id="btn-eventos" disabled>Eventos</button>
    <button id="btn-relatorio" disabled>Relat√≥rio</button>
  </div>

  <script>
    // Simula estado inicial com nenhuma blueprint criada
    let temBlueprint = false;
    let temCultivo = false;
    let temEvento = false;

    if (temBlueprint) {
      document.getElementById('btn-cultivos').disabled = false;
    }
    if (temCultivo) {
      document.getElementById('btn-eventos').disabled = false;
    }
    if (temEvento) {
      document.getElementById('btn-relatorio').disabled = false;
    }
  </script>
</body>
</html>

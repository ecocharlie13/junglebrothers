<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Cultivo de Cannabis</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">App de Cultivo de Cannabis</h1>
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login com Google</button>
    <div id="blankPage" class="hidden flex-col items-center justify-center min-h-screen">
        <p class="text-2xl">Página em Branco após Login</p>
    </div>
    <div id="errorLog" class="mt-4 text-red-500"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
            authDomain: "jungle-brothers-93e80.firebaseapp.com",
            projectId: "jungle-brothers-93e80",
            storageBucket: "jungle-brothers-93e80.firebasestorage.app",
            messagingSenderId: "221354970870",
            appId: "1:221354970870:web:a7f68c75480dc094bba6d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const errorLog = document.getElementById('errorLog');
        const loginBtn = document.getElementById('loginBtn');
        const blankPage = document.getElementById('blankPage');

        // Verifica o resultado do redirecionamento ao carregar a página
        window.addEventListener('load', () => {
            getRedirectResult(auth)
                .then((result) => {
                    if (result) {
                        loginBtn.classList.add('hidden');
                        blankPage.classList.remove('hidden');
                        errorLog.textContent = '';
                    }
                })
                .catch((error) => {
                    console.error('Erro no redirecionamento:', error);
                    errorLog.textContent = `Erro: ${error.code} - ${error.message}`;
                });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.classList.add('hidden');
                blankPage.classList.remove('hidden');
                errorLog.textContent = '';
            } else {
                loginBtn.classList.remove('hidden');
                blankPage.classList.add('hidden');
            }
        });

        loginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithRedirect(auth, provider);
        });
    </script>
</body>
</html>

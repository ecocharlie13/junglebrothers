<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | CultivoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-6">Bem-vindo, Eko Grower</h1>
      <p class="text-gray-600 mb-6">Como gostaria de prosseguir?</p>

      <div class="space-y-4">
        <a href="/cultivo-app/blueprints.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Blueprints</a>
        <a href="/cultivo-app/cultivos.html" class="block w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded opacity-50 pointer-events-none" id="btn-cultivos">Cultivos</a>
        <a href="/cultivo-app/eventos.html" class="block w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded opacity-50 pointer-events-none" id="btn-eventos">Eventos</a>
        <a href="/cultivo-app/relatorio.html" class="block w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded opacity-50 pointer-events-none" id="btn-relatorio">Relat√≥rio</a>
      </div>
    </div>

    <script>
      // Ativa botoes dependendo do progresso do app (isso depois pode ser feito com Firebase ou localStorage)
      const blueprintCriada = true; // mock inicial
      const cultivoCriado = false; // mock inicial

      if (blueprintCriada) {
        document.getElementById('btn-cultivos').classList.remove('opacity-50', 'pointer-events-none');
      }

      if (blueprintCriada && cultivoCriado) {
        document.getElementById('btn-eventos').classList.remove('opacity-50', 'pointer-events-none');
        document.getElementById('btn-relatorio').classList.remove('opacity-50', 'pointer-events-none');
      }
    </script>
  </body>
</html>

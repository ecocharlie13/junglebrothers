<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultivo-App | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Cultivo-App</h1>
      <p class="mb-6 text-gray-600">Bem-vindo ao sistema de gestão da Jungle Brothers</p>
      <button
        id="login-btn"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl w-full"
      >
        Entrar com Google
      </button>
      <p id="error-msg" class="mt-4 text-red-600 hidden"></p>
    </div>

    <script type="module">
      import { app } from "/cultivo-app/js/firebase.js";
      import {
        getAuth,
        signInWithRedirect,
        getRedirectResult,
        GoogleAuthProvider
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

      const auth = getAuth(app);
      const db = getFirestore(app);
      const provider = new GoogleAuthProvider();

      // Se redirecionou e voltou, tratamos o resultado aqui
      getRedirectResult(auth)
        .then(async (result) => {
          if (result && result.user) {
            const email = result.user.email;
            const docRef = doc(db, "autorizados", email);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().ativo === "sim") {
              window.location.href = "/cultivo-app/home.html";
            } else {
              document.getElementById("error-msg").innerText = "Acesso negado. Email não autorizado.";
              document.getElementById("error-msg").classList.remove("hidden");
            }
          }
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("error-msg").innerText = "Erro ao autenticar. Tente novamente.";
          document.getElementById("error-msg").classList.remove("hidden");
        });

      // Dispara o login
      document.getElementById("login-btn").addEventListener("click", async () => {
        await signInWithRedirect(auth, provider);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CultivoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">CultivoApp</h1>
      <p id="user-email" class="text-gray-700">Verificando login...</p>
    </div>

    <script type="module">
      import { app } from "./js/firebase.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        const userEmail = document.getElementById("user-email");

        if (user) {
          userEmail.textContent = `Bem-vindo, ${user.email}`;
        } else {
          window.location.href = "/restrito/"; // redireciona de volta pro painel de login se n√£o estiver logado
        }
      });
    </script>
  </body>
</html>

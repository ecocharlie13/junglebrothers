<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header dinâmico -->
  <div id="header-placeholder"></div>

  <!-- Conteúdo -->
  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-700">Calendário de Cultivo</h1>
    <div id="gantt" class="bg-white border rounded shadow overflow-x-auto p-4"></div>
  </main>

  <!-- Scripts -->
  <script type="module" src="/cultivoapp/js/calendario.js"></script>

  <script type="module">
    fetch("/cultivoapp/includes/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        import("/cultivoapp/js/auth.js").then(({ verificarLogin, sair }) => {
          import("/cultivoapp/js/firebase-init.js").then(({ auth }) => {
            verificarLogin((user) => {
              document.getElementById("user-email").textContent = user.email;
              document.getElementById("user-pic").src = user.photoURL;
              document.getElementById("logout").addEventListener("click", sair);
            });
          });
        });
      });
  </script>
</body>
</html>

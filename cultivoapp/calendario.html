<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário Cultivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="header-placeholder"></div>

  <main class="p-6 max-w-7xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">Calendário do Cultivo (Gantt)</h1>

    <!-- Seletores -->
    <div class="flex flex-wrap items-center gap-6">
      <!-- Cultivos -->
      <div>
        <h2 class="text-sm font-semibold text-gray-700 mb-1">Cultivos</h2>
        <div id="filtros-cultivos" class="flex flex-wrap gap-2 text-sm"></div>
      </div>

      <!-- Período -->
      <div>
        <h2 class="text-sm font-semibold text-gray-700 mb-1">Período</h2>
        <select id="periodo" class="border rounded px-2 py-1 text-sm">
          <option value="semana">Semana</option>
          <option value="quinzena">Quinzena</option>
          <option value="mes">Mês</option>
          <option value="tudo">Tudo</option>
        </select>
      </div>
    </div>

    <!-- Gantt -->
    <div id="gantt" class="bg-white p-4 rounded shadow overflow-x-auto"></div>
  </main>

  <!-- Scripts -->
  <script src="/cultivoapp/js/frappe-gantt.min.js"></script>
  <script type="module" src="/cultivoapp/js/calendario.js"></script>
</body>
</html>

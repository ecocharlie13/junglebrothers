<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <div class="flex justify-between items-center bg-white px-6 py-4 shadow">
    <div class="flex gap-4">
      <a href="/cultivoapp/blueprints.html" class="text-purple-700 font-semibold">Blueprints</a>
      <a href="/cultivoapp/cultivos.html" class="text-purple-700 font-semibold">Cultivos</a>
      <a href="/cultivoapp/eventos.html" class="text-purple-700 font-semibold">Eventos</a>
      <a href="/cultivoapp/painel.html" class="text-purple-700 font-semibold">Painel</a>
    </div>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </div>

  <!-- Conteúdo -->
  <main class="p-6">
    <h1 class="text-2xl font-bold text-center mb-2">Todos os Eventos</h1>
    <p class="text-center text-sm mb-6 text-gray-600">Eventos de todos os cultivos selecionados</p>

    <div class="overflow-x-auto">
      <table class="w-full max-w-6xl mx-auto bg-white border border-gray-300">
        <thead class="bg-orange-400 text-white">
          <tr>
            <th class="px-2 py-1">Cultivo</th>
            <th class="px-2 py-1">Evento</th>
            <th class="px-2 py-1">Dias</th>
            <th class="px-2 py-1">Ajuste</th>
            <th class="px-2 py-1">Início</th>
            <th class="px-2 py-1">Fim</th>
            <th class="px-2 py-1">Notas</th>
          </tr>
        </thead>
        <tbody id="tabela-eventos"></tbody>
      </table>
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <button id="atualizar" class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-4 py-2 rounded">Atualizar</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded">Salvar PDF</button>
    </div>
  </main>

  <script type="module" src="/js/evento.js"></script>
</body>
</html>

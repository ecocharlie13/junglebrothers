<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex gap-4 text-purple-700 font-semibold text-sm">
      <a href="/cultivoapp/blueprints.html">Blueprints</a>
      <a href="/cultivoapp/cultivos.html">Cultivos</a>
      <a href="/cultivoapp/eventos.html" class="underline">Eventos</a>
      <a href="/cultivoapp/painel.html">Painel</a>
    </div>
    <div class="flex gap-4 items-center text-sm">
      <span id="user-email" class="text-gray-700">Verificando login...</span>
      <button id="btn-sair" class="bg-red-500 text-white px-3 py-1 rounded">Sair</button>
    </div>
  </nav>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-2">Todos os Eventos</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Eventos de todos os cultivos selecionados</p>

    <div class="overflow-x-auto">
      <table class="w-full bg-white border border-gray-300 text-sm">
        <thead class="bg-orange-400 text-white">
          <tr>
            <th class="px-2 py-1">Cultivo</th>
            <th class="px-2 py-1">Evento</th>
            <th class="px-2 py-1">Dias</th>
            <th class="px-2 py-1">Ajuste</th>
            <th class="px-2 py-1">In√≠cio</th>
            <th class="px-2 py-1">Fim</th>
            <th class="px-2 py-1">Notas</th>
          </tr>
        </thead>
        <tbody id="tabela-eventos"></tbody>
      </table>
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <button id="atualizar" class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-4 py-2 rounded">Atualizar</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded">Salvar PDF</button>
    </div>
  </main>

  <script type="module" src="../js/evento.js"></script>
</body>
</html>

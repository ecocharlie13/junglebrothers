<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos os Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="flex justify-between items-center mb-4">
    <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
    <img id="user-pic" class="w-8 h-8 rounded-full" />
  </div>

  <h1 class="text-2xl font-bold text-center mb-2">Todos os Eventos</h1>
  <p class="text-center text-sm mb-6 text-gray-600">Eventos de todos os cultivos selecionados</p>

  <div class="overflow-x-auto">
    <table class="w-full max-w-6xl mx-auto bg-white border border-gray-300">
      <thead class="bg-orange-400 text-white">
        <tr>
          <th class="px-2 py-1">Cultivo</th>
          <th class="px-2 py-1">Evento</th>
          <th class="px-2 py-1">Dias</th>
          <th class="px-2 py-1">In√≠cio</th>
          <th class="px-2 py-1">Fim</th>
          <th class="px-2 py-1">Notas</th>
        </tr>
      </thead>
      <tbody id="tabela-eventos">
        <!-- Populado via JS -->
      </tbody>
    </table>
  </div>

  <div class="flex justify-center gap-4 mt-6">
    <button id="atualizar" class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-4 py-2 rounded">Atualizar</button>
    <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold px-4 py-2 rounded">Cancelar</button>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded">Salvar PDF</button>
    <button class="bg-gray-600 hover:bg-gray-700 text-white font-bold px-4 py-2 rounded">Exibir/Ocultar Eventos Passados</button>
  </div>

  <script type="module">
    import { auth, db } from "../js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    let cultivos = [];
    let eventos = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-pic").src = user.photoURL;

      const cultivoselecionados = JSON.parse(localStorage.getItem("cultivosSelecionados")) || [];

      for (const cultivoId of cultivoselecionados) {
        const docRef = doc(db, "cultivos", cultivoId);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          cultivos.push({ id: cultivoId, ...data });
        }
      }

      renderTabela();
    });

    function renderTabela() {
      const tbody = document.getElementById("tabela-eventos");
      tbody.innerHTML = "";

      cultivos.forEach(cultivo => {
        let data = new Date(cultivo.data);
        cultivo.eventos.forEach((ev, index) => {
          const inicio = new Date(data);
          inicio.setDate(inicio.getDate() + (ev.ajuste || 0));
          const fim = new Date(inicio);
          fim.setDate(fim.getDate() + Number(ev.dias || 0));

          ev._inicio = inicio;
          ev._fim = fim;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border px-2 py-1">${cultivo.titulo}</td>
            <td class="border px-2 py-1">${ev.evento}</td>
            <td class="border px-2 py-1"><input type="number" class="dias-input border rounded w-full px-1" data-cultivo="${cultivo.id}" data-index="${index}" value="${ev.dias}" /></td>
            <td class="border px-2 py-1">${formatDate(inicio)}</td>
            <td class="border px-2 py-1">${formatDate(fim)}</td>
            <td class="border px-2 py-1"><input type="text" class="notas-input border rounded w-full px-1" value="${ev.notas || ""}" /></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    document.getElementById("atualizar").addEventListener("click", async () => {
      const diasInputs = document.querySelectorAll(".dias-input");
      diasInputs.forEach(input => {
        const cultivoId = input.dataset.cultivo;
        const index = input.dataset.index;
        const novoDias = parseInt(input.value);
        const cultivo = cultivos.find(c => c.id === cultivoId);
        if (cultivo) cultivo.eventos[index].dias = novoDias;
      });

      await Promise.all(cultivos.map(c => updateDoc(doc(db, "cultivos", c.id), { eventos: c.eventos })));
      renderTabela();
    });

    function formatDate(date) {
      return date.toLocaleDateString("pt-BR").split("/").map(d => d.padStart(2, "0")).join("/");
    }
  </script>
</body>
</html>

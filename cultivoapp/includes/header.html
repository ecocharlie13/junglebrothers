<header class="bg-white shadow w-full">
  <!-- Linha 1: Logo + Título -->
  <div class="flex items-center justify-between px-2 sm:px-4 py-2">
    <div class="flex items-center gap-2 min-w-[180px]">
      <img src="/cultivoapp/assets/logo-junglebrothers.png" alt="Logo" class="h-10 w-auto" />
      <span class="text-xl font-bold text-gray-800">CultivoApp</span>
    </div>
  </div>

  <!-- Linha 2: Menu + Perfil -->
  <div class="px-2 sm:px-4 py-2 border-t border-gray-200">
    <div class="flex items-center justify-between flex-wrap">
      <nav class="hidden md:flex gap-4 text-purple-700 font-semibold">
        <a href="/cultivoapp/blueprints.html" class="hover:underline">Blueprints</a>
        <a href="/cultivoapp/cultivos.html" class="hover:underline">Cultivos</a>
        <a href="/cultivoapp/eventos.html" class="hover:underline">Eventos</a>
        <a href="/cultivoapp/calendario.html" class="hover:underline">Calendário</a>
      </nav>

      <button id="menu-toggle" class="md:hidden text-purple-700" aria-label="Abrir menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div class="flex items-center gap-3 mt-2 md:mt-0">
        <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
        <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
      </div>
    </div>

    <div id="mobile-menu" class="mt-3 flex-col gap-2 hidden md:hidden text-purple-700 font-semibold">
      <a href="/cultivoapp/blueprints.html" class="block">Blueprints</a>
      <a href="/cultivoapp/cultivos.html" class="block">Cultivos</a>
      <a href="/cultivoapp/eventos.html" class="block">Eventos</a>
      <a href="/cultivoapp/calendario.html" class="block">Calendário</a>
    </div>
  </div>

  <script src="/cultivoapp/js/header-menu.js" defer></script>

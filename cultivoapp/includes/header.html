<header class="bg-white shadow px-4 sm:px-6 py-4">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    
    <!-- Logo + Título -->
    <div class="flex items-center gap-3 justify-between">
      <div class="flex items-center gap-3">
        <img src="/cultivoapp/assets/logo-junglebrothers.png" alt="Logo" class="h-10" />
        <span class="text-xl font-bold text-gray-800">CultivoApp</span>
      </div>
      
      <!-- Menu <select> visível apenas no mobile -->
      <div class="md:hidden">
        <select onchange="if(this.value) window.location.href=this.value" class="border border-purple-300 text-purple-700 rounded px-2 py-1">
          <option value="">Menu</option>
          <option value="/cultivoapp/blueprints.html">Blueprints</option>
          <option value="/cultivoapp/cultivos.html">Cultivos</option>
          <option value="/cultivoapp/eventos.html">Eventos</option>
          <option value="/cultivoapp/calendario.html">Calendário</option>
        </select>
      </div>
    </div>

    <!-- Menu normal visível no desktop -->
    <nav class="hidden md:flex gap-6 text-purple-700 font-semibold">
      <a href="/cultivoapp/blueprints.html">Blueprints</a>
      <a href="/cultivoapp/cultivos.html">Cultivos</a>
      <a href="/cultivoapp/eventos.html">Eventos</a>
      <a href="/cultivoapp/calendario.html">Calendário</a>
    </nav>

    <!-- Perfil e logout -->
    <div class="flex items-center gap-3">
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </div>
</header>

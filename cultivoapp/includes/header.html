<header class="bg-white shadow px-4 sm:px-6 py-4">
  <div class="flex justify-between items-center">
    <!-- Logo + título -->
    <div class="flex items-center gap-3">
      <img src="/cultivoapp/assets/logo-junglebrothers.png" alt="Logo" class="h-10" />
      <span class="text-xl font-bold text-gray-800">CultivoApp</span>
    </div>

    <!-- Hamburguer (mobile only) -->
    <button id="menu-toggle" class="md:hidden text-purple-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Menu (hamburguer + desktop) -->
  <div id="menu" class="hidden md:flex flex-col md:flex-row md:justify-between md:items-center mt-4 md:mt-2 gap-4">
    <!-- Links -->
    <nav class="flex flex-col md:flex-row gap-2 md:gap-6 text-purple-700 font-semibold">
      <a href="/cultivoapp/blueprints.html" class="block">Blueprints</a>
      <a href="/cultivoapp/cultivos.html" class="block">Cultivos</a>
      <a href="/cultivoapp/eventos.html" class="block">Eventos</a>
      <a href="/cultivoapp/calendario.html" class="block">Calendário</a>
    </nav>

    <!-- Perfil -->
    <div class="flex items-center gap-3">
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </div>

  <!-- JS direto -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
      toggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    });
  </script>
</header>

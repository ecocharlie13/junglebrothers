<header class="bg-white shadow px-6 py-4 flex items-center justify-between flex-wrap">
  <!-- Logo e título -->
  <div class="flex items-center gap-4">
    <img src="/cultivoapp/assets/logo-junglebrothers.png" alt="Logo" class="h-10" />
    <span class="text-xl font-bold text-gray-800 hidden sm:inline">CultivoApp</span>
  </div>

  <!-- Botão hambúrguer (mobile) -->
  <button id="menu-toggle" class="md:hidden text-purple-700 focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Menu principal -->
  <nav id="menu" class="w-full md:w-auto md:flex hidden flex-col md:flex-row gap-2 md:gap-4 mt-4 md:mt-0 text-purple-700 font-semibold">
    <a href="/cultivoapp/blueprints.html" class="block md:inline">Blueprints</a>
    <a href="/cultivoapp/cultivos.html" class="block md:inline">Cultivos</a>
    <a href="/cultivoapp/eventos.html" class="block md:inline">Eventos</a>
    <a href="/cultivoapp/calendario.html" class="block md:inline">Calendário</a>
  </nav>

  <!-- Perfil e logout -->
  <div class="flex items-center gap-4 mt-4 md:mt-0">
    <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
    <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
  </div>

  <!-- Script para o menu mobile -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
</header>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/cultivoapp/js/frappe-gantt.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <nav class="space-x-4 text-purple-700 font-semibold">
      <a href="/cultivoapp/blueprints.html">Blueprints</a>
      <a href="/cultivoapp/cultivos.html">Cultivos</a>
      <a href="/cultivoapp/eventos.html">Eventos</a>
      <a href="/cultivoapp/relatorio.html">Relatório</a>
    </nav>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-3 py-1 rounded">Sair</button>
    </div>
  </header>

  <!-- Subtítulo -->
  <div class="text-center mt-6">
    <h1 class="text-2xl font-bold">Resumo Semanal</h1>
    <p id="subtitulo" class="text-sm text-gray-600 mt-1"></p>
  </div>

  <!-- Stickers -->
  <section id="stickers" class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-6xl mx-auto mt-6"></section>

  <!-- Gantt -->
  <section class="mt-12 px-4 max-w-6xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Gráfico Gantt</h2>
    <div id="gantt"></div>
  </section>

  <script type="module" src="/cultivoapp/js/relatorio.js"></script>
</body>
</html>

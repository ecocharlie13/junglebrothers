<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cultivos - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="flex justify-between items-center mb-4">
    <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
    <img id="user-pic" class="w-8 h-8 rounded-full" />
  </div>

  <h1 class="text-2xl font-bold text-center mb-4">Novo Cultivo</h1>

  <div class="max-w-md mx-auto bg-white p-4 rounded shadow mb-8">
    <label class="block mb-2">Blueprint:</label>
    <select id="blueprint-select" class="w-full px-3 py-2 border rounded mb-4"></select>

    <label class="block mb-2">Título do Cultivo:</label>
    <input type="text" id="titulo-cultivo" class="w-full px-3 py-2 border rounded mb-4" placeholder="Nome do Cultivo" />

    <label class="block mb-2">Data Inicial:</label>
    <input type="date" id="data-inicial" class="w-full px-3 py-2 border rounded mb-4" />

    <button id="criar-cultivo" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Criar</button>
  </div>

  <h2 class="text-xl font-semibold text-center mb-2">Cultivos Disponíveis</h2>
  <div class="max-w-2xl mx-auto bg-white p-4 rounded shadow">
    <ul id="lista-cultivos" class="space-y-2 mb-4"></ul>

    <div class="flex justify-between">
      <button id="abrir-cultivos" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Abrir</button>
      <button id="deletar-cultivos" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Deletar</button>
    </div>
  </div>

  <script type="module">
    import { app, db, auth } from "../js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { collection, getDocs, doc, getDoc, setDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    let usuario = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "/login.html");
      usuario = user;
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-pic").src = user.photoURL;
      await carregarBlueprints();
      await carregarCultivos();
    });

    async function carregarBlueprints() {
      const ref = collection(db, "blueprints");
      const q = query(ref, where("usuario", "==", usuario.email));
      const snapshot = await getDocs(q);
      const select = document.getElementById("blueprint-select");
      snapshot.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().nome;
        select.appendChild(opt);
      });
    }

    async function carregarCultivos() {
      const ref = collection(db, "cultivos");
      const q = query(ref, where("usuario", "==", usuario.email));
      const snapshot = await getDocs(q);
      const lista = document.getElementById("lista-cultivos");
      lista.innerHTML = "";
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.innerHTML = `<label><input type='checkbox' value='${doc.id}' class='cultivo-check mr-2'/>${doc.data().titulo}</label>`;
        lista.appendChild(li);
      });
    }

    document.getElementById("criar-cultivo").addEventListener("click", async () => {
      const blueprintId = document.getElementById("blueprint-select").value;
      const titulo = document.getElementById("titulo-cultivo").value.trim();
      const dataInicial = document.getElementById("data-inicial").value;
      if (!blueprintId || !titulo || !dataInicial) return alert("Preencha todos os campos.");

      const cultivoId = titulo.replaceAll(" ", "_") + "_" + usuario.uid;
      const blueprintDoc = await getDoc(doc(db, "blueprints", blueprintId));

      await setDoc(doc(db, "cultivos", cultivoId), {
        usuario: usuario.email,
        blueprintId,
        titulo,
        dataInicial,
        eventos: blueprintDoc.data().eventos
      });

      await carregarCultivos();
      alert("Cultivo criado com sucesso!");
    });

    document.getElementById("deletar-cultivos").addEventListener("click", async () => {
      const checks = document.querySelectorAll(".cultivo-check:checked");
      if (!checks.length) return alert("Selecione pelo menos um cultivo.");
      for (const check of checks) {
        await deleteDoc(doc(db, "cultivos", check.value));
      }
      await carregarCultivos();
    });

    document.getElementById("abrir-cultivos").addEventListener("click", () => {
      const selecionados = Array.from(document.querySelectorAll(".cultivo-check:checked")).map(e => e.value);
      if (!selecionados.length) return alert("Selecione ao menos um cultivo.");
      localStorage.setItem("cultivosAtivos", JSON.stringify(selecionados));
      window.location.href = "/cultivoapp/eventos.html";
    });
  </script>
</body>
</html>

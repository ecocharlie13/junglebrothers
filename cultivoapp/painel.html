<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/JBLogoBranco.png" />
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="/JBLogoBranco.png" alt="Jungle Brothers" class="h-10" />
      <nav class="space-x-4 text-purple-700 font-semibold">
        <a href="/cultivoapp/blueprints.html">Blueprints</a>
        <a href="/cultivoapp/cultivos.html">Cultivos</a>
        <a href="/cultivoapp/eventos.html">Eventos</a>
        <a href="/cultivoapp/painel.html">Painel</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Sair</button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="p-6 max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Relatório de Cultivo - <span id="data-hoje"></span></h1>

    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-3">
        <label class="font-semibold">Período:</label>
        <select id="periodo" class="border px-2 py-1 rounded">
          <option>Diário</option>
          <option>Semanal</option>
          <option>Mensal</option>
          <option>Anual</option>
        </select>
        <button id="ver" class="bg-purple-600 text-white px-4 py-1 rounded">VER</button>
        <button id="pdf" class="bg-blue-600 text-white px-4 py-1 rounded">PDF</button>
      </div>
      <label class="text-sm text-gray-600 italic">
        <input type="checkbox" id="exibir-passados" class="mr-1" checked>
        Exibir/ Ocultar Eventos passados
      </label>
    </div>

    <!-- Stickers -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-100 p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Eventos Concluídos</h2>
        <div id="concluidos" class="space-y-1 text-sm"></div>
      </div>
      <div class="bg-yellow-100 p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Eventos Atuais</h2>
        <div id="atuais" class="space-y-1 text-sm"></div>
      </div>
      <div class="bg-green-100 p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Próximos Eventos</h2>
        <div id="proximos" class="space-y-1 text-sm"></div>
      </div>
    </div>

    <!-- Gráfico Gantt -->
    <div id="grafico-gantt" class="bg-white rounded shadow p-4">
      <div class="text-center text-gray-400">(gráfico de eventos aparecerá aqui)</div>
    </div>
  </main>

  <script>
    // Mostrar data atual formatada
    const hoje = new Date();
    const opcoes = { day: '2-digit', month: 'short', year: 'numeric' };
    document.getElementById("data-hoje").textContent = hoje.toLocaleDateString("pt-BR", opcoes);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container canvas {
      max-height: 400px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-6">
      <img src="/cultivoapp/assets/JungleBrothersLogo.png" alt="Jungle Brothers" class="h-10" />
      <nav class="space-x-4 text-purple-700 font-semibold">
        <a href="/cultivoapp/blueprints.html">Blueprints</a>
        <a href="/cultivoapp/cultivos.html">Cultivos</a>
        <a href="/cultivoapp/eventos.html">Eventos</a>
        <a href="/cultivoapp/painel.html">Painel</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" title="Sair do sistema" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </header>

  <!-- Cabeçalho -->
  <section class="text-center py-6">
    <h1 class="text-2xl font-bold">Relatório de Cultivo - <span id="data-hoje"></span></h1>
    <div class="flex justify-center gap-4 items-center mt-4">
      <label for="periodo" class="font-semibold">Período:</label>
      <select id="periodo" class="border px-2 py-1 rounded">
        <option value="diario">Diário</option>
        <option value="semanal">Semanal</option>
        <option value="mensal" selected>Mensal</option>
        <option value="anual">Anual</option>
      </select>
      <button id="ver" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-4 py-1 rounded">VER</button>
      <button id="pdf" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-1 rounded">PDF</button>
    </div>
  </section>

  <!-- Stickers -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6" id="stickers"></section>

  <!-- Gantt Chart -->
  <section class="p-6">
    <div class="chart-container max-w-6xl mx-auto bg-white p-4 rounded shadow">
      <canvas id="ganttChart"></canvas>
    </div>
    <div class="text-center mt-4 text-sm italic text-gray-600">
      <label>
        <input type="checkbox" id="exibir-passados" class="mr-1" />
        Exibir/Ocultar Eventos passados
      </label>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="/js/painel.js"></script>
</body>
</html>

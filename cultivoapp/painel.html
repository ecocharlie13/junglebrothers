<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Frappe Gantt -->
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css" />
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>

  <style>
    .gantt-container {
      overflow-x: auto;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    svg {
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-6">
      <img src="/cultivoapp/assets/JungleBrothersLogo.png" alt="Jungle Brothers" class="h-10" />
      <nav class="space-x-4 text-purple-700 font-semibold">
        <a href="/cultivoapp/blueprints.html">Blueprints</a>
        <a href="/cultivoapp/cultivos.html">Cultivos</a>
        <a href="/cultivoapp/eventos.html">Eventos</a>
        <a href="/cultivoapp/painel.html">Painel</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </header>

  <!-- Cabeçalho -->
  <section class="text-center py-6">
    <h1 class="text-2xl font-bold">Relatório de Cultivo - <span id="data-hoje"></span></h1>
    <p class="italic text-gray-600">Baseado nos cultivos selecionados</p>
  </section>

  <!-- Stickers -->
  <section class="px-6 pb-6">
    <div id="stickers" class="flex justify-center gap-4 flex-wrap text-white text-sm font-bold"></div>
  </section>

  <!-- Gantt Chart -->
  <section class="px-6 pb-12">
    <div class="gantt-container max-w-6xl mx-auto">
      <div id="gantt"></div>
    </div>
  </section>

  <script src="/cultivoapp/js/frappe-gantt.min.js"></script>
  <script type="module" src="/cultivoapp/js/painel.js"></script>
</body>
</html>

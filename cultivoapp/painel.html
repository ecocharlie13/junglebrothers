<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Frappe Gantt -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css" />
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.min.js"></script>

  <style>
    .gantt-container {
      overflow-x: auto;
    }
    .gantt .bar {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-6">
      <img src="/cultivoapp/assets/JungleBrothersLogo.png" alt="Jungle Brothers" class="h-10" />
      <nav class="space-x-4 text-purple-700 font-semibold">
        <a href="/cultivoapp/blueprints.html">Blueprints</a>
        <a href="/cultivoapp/cultivos.html">Cultivos</a>
        <a href="/cultivoapp/eventos.html">Eventos</a>
        <a href="/cultivoapp/painel.html">Painel</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <span id="user-email" class="text-sm text-gray-600">Verificando login...</span>
      <img id="user-pic" class="w-8 h-8 rounded-full" alt="Foto de perfil" />
      <button id="logout" class="bg-red-500 text-white px-4 py-1 rounded">Sair</button>
    </div>
  </header>

  <!-- Cabeçalho -->
  <section class="text-center py-6">
    <h1 class="text-2xl font-bold">Relatório de Cultivo - <span id="data-hoje"></span></h1>
    <p class="italic text-gray-600">Baseado nos cultivos selecionados</p>
  </section>

  <!-- Stickers -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6 mb-6" id="stickers"></section>

  <!-- Gráfico Gantt -->
  <section class="p-6">
    <div class="gantt-container max-w-6xl mx-auto bg-white p-4 rounded shadow">
      <div id="gantt"></div>
    </div>
    <div class="text-center mt-4 text-sm italic text-gray-600">
      <label>
        <input type="checkbox" id="exibir-passados" class="mr-1" />
        Exibir/Ocultar Eventos passados
      </label>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="/cultivoapp/js/painel.js"></script>
</body>
</html>

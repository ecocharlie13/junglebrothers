<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
    <h1 class="text-3xl font-bold mb-4">Bem-vindo ao CultivoApp</h1>
    <p class="mb-6 text-gray-700">Esta é a página inicial da sua área autenticada.</p>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl">
      Sair
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-93e80.firebaseapp.com",
      projectId: "jungle-brothers-93e80",
      storageBucket: "jungle-brothers-93e80.appspot.com",
      messagingSenderId: "221354970870",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        console.log("Logado como:", user.email);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>

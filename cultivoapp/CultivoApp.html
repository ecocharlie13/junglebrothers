<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultivoApp - Home</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .lateral {
      background-color: #8b44f3;
      width: 80px;
    }
    .conteudo {
      flex-grow: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    .menu-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .menu-user select {
      padding: 4px;
    }
    .foto-perfil {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 40px;
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }
    .botoes button {
      padding: 12px 24px;
      background-color: #8b44f3;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px 0 12px 0;
      cursor: pointer;
      min-width: 160px;
    }
    .botoes button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      background-color: #ccc;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lateral"></div>
    <div class="conteudo">
      <header>
        <img src="JBLogoBranco.png" alt="Logo Jungle Brothers" class="logo">
        <div class="menu-user">
          <span id="user-email">Grower</span>
          <select>
            <option>Home</option>
            <option value="dashboard.html">Área Restrita</option>
            <option value="perfil.html">Perfil</option>
            <option value="index.html">Sair</option>
          </select>
          <img id="user-pic" src="" alt="Perfil" class="foto-perfil" />
        </div>
      </header>

      <main>
        <h1>Olá, seja bem-vindo ao CultivoApp</h1>
        <p>Escolha como deseja prosseguir:</p>
        <div class="botoes">
          <button onclick="location.href='blueprint_pagina_2.html'">Blueprints</button>
          <button id="btn-cultivos" disabled onclick="location.href='cultivos.html'">Cultivos</button>
          <button id="btn-eventos" disabled onclick="location.href='eventos.html'">Eventos</button>
          <button id="btn-relatorio" disabled onclick="location.href='relatorio.html'">Relatório</button>
        </div>
      </main>

      <footer></footer>
    </div>
    <div class="lateral"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-938e0.firebaseapp.com",
      projectId: "jungle-brothers-938e0",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    });

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("user-pic").src = user.photoURL;
      }
    });

    const estado = {
      blueprintCriada: true,
      cultivoCriado: false,
      eventoCriado: false
    };

    if (estado.blueprintCriada) {
      document.getElementById("btn-cultivos").disabled = false;
    }
    if (estado.cultivoCriado) {
      document.getElementById("btn-eventos").disabled = false;
    }
    if (estado.eventoCriado) {
      document.getElementById("btn-relatorio").disabled = false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blueprints | CultivoApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .lateral {
      background-color: #8b44f3;
      width: 80px;
    }
    .conteudo {
      flex-grow: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    .menu-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .menu-user select {
      padding: 4px;
    }
    .foto-perfil {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h1, p {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: orange;
    }
    .footer-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      background-color: #ccc;
      padding: 10px;
    }
    .footer-actions button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .footer-actions button.nova {
      background-color: #8b44f3;
      color: white;
      border-radius: 12px 0 12px 0;
    }
    .footer-actions button.salvar {
      background-color: #8b44f3;
      color: white;
      border-radius: 12px 0 12px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lateral"></div>
    <div class="conteudo">
      <header>
        <img src="/JBLogoBranco.png" alt="Logo Jungle Brothers" class="logo">
        <div class="menu-user">
          <span id="user-email">Grower</span>
          <select>
            <option>Home</option>
            <option value="dashboard.html">Área Restrita</option>
            <option value="perfil.html">Perfil</option>
            <option value="index.html">Sair</option>
          </select>
          <img id="user-pic" src="" alt="Perfil" class="foto-perfil" />
        </div>
      </header>

      <main>
        <h1>Eko Grower, aqui você pode ajustar a Blueprint do seu cultivo</h1>
        <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
          <select><option>Blueprints</option></select>
          <button>SELECIONAR</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Evento</th>
              <th>Dias</th>
              <th>Ajuste (dias)</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody id="tabela-blueprint">
            <!-- Linhas dinâmicas -->
          </tbody>
        </table>
      </main>

      <div class="footer-actions">
        <span><em>Renomear Blueprint</em></span>
        <span><em>Adicionar/ Remover Linha</em></span>
        <div>
          <button class="nova">NOVA</button>
          <button class="salvar">SALVAR</button>
        </div>
      </div>
    </div>
    <div class="lateral"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-938e0.firebaseapp.com",
      projectId: "jungle-brothers-938e0",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    });

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("user-pic").src = user.photoURL;
      }
    });

    // Adiciona blueprint modelo
    const eventos = [
      { evento: "Clonar", dias: 1, ajuste: 0, nota: "" },
      { evento: "Enraizar Clones", dias: 14, ajuste: 0, nota: "" },
      { evento: "Tamponar", dias: 2, ajuste: -2, nota: "Dois dias antes do fim de \"Enraizar Clones\", deve ser feita a Tamponação" },
      { evento: "Transplantar", dias: 1, ajuste: 0, nota: "O transplante coincide com o fim das etapas \"Enraizar Clones\" e \"Tamponar\"" },
      { evento: "Enraizar", dias: 7, ajuste: 0, nota: "" },
      { evento: "Vega", dias: 14, ajuste: 0, nota: "" },
      { evento: "Estiramento", dias: 28, ajuste: 0, nota: "" },
      { evento: "Engorda", dias: 14, ajuste: 0, nota: "" },
      { evento: "Finalizacao", dias: 14, ajuste: 0, nota: "" },
      { evento: "Colheita", dias: 1, ajuste: 0, nota: "" }
    ];

    const tbody = document.getElementById("tabela-blueprint");
    eventos.forEach(ev => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${ev.evento}</td>
        <td>${ev.dias}</td>
        <td>${ev.ajuste}</td>
        <td>${ev.nota}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>

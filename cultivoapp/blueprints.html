<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blueprints - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col justify-center items-center text-center">
  <div class="absolute top-2 right-4 text-sm text-gray-700">
    <span id="user-email">carregando...</span>
    <img id="user-pic" class="inline-block ml-2 w-8 h-8 rounded-full" />
  </div>

  <h1 class="text-2xl font-bold mt-8">Blueprint do Cultivo</h1>
  <p class="mb-4">Preencha abaixo sua blueprint e salve para começar.</p>

  <div class="mb-4">
    <label class="block font-bold">Nome da Blueprint:</label>
    <input id="nome-blueprint" type="text" placeholder="Ex: BP Teste" class="border px-4 py-1 rounded-md" />
    <div class="flex justify-center mt-2 gap-2">
      <select id="blueprint-select" class="px-2 py-1 rounded-md"></select>
      <button onclick="loadBlueprint()" class="bg-blue-600 text-white px-4 py-1 rounded-md">Carregar</button>
    </div>
  </div>

  <table class="w-full max-w-4xl bg-white border border-gray-300">
    <thead>
      <tr class="bg-orange-400 text-white">
        <th class="py-2">Evento</th>
        <th>Dias</th>
        <th>Ajuste</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr class="linha"><td><input class="evento" value="Clonar" /></td><td><input class="dias" value="1" /></td><td><input class="ajuste" value="0" /></td><td><input class="notas" /></td></tr>
      <tr class="linha"><td><input class="evento" value="Enraizar Clones" /></td><td><input class="dias" value="14" /></td><td><input class="ajuste" value="0" /></td><td><input class="notas" /></td></tr>
    </tbody>
  </table>

  <div class="mt-6">
    <button id="salvar" class="bg-purple-600 text-white px-6 py-2 rounded-xl hover:bg-purple-700">Salvar</button>
    <div id="status" class="mt-3 text-sm text-green-700 font-semibold"></div>
  </div>

  <footer class="mt-12 text-sm text-gray-500">Jungle Brothers CultivoApp</footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDocs, getDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-93e80.firebaseapp.com",
      projectId: "jungle-brothers-93e80",
      storageBucket: "jungle-brothers-93e80.appspot.com",
      messagingSenderId: "221354970870",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let usuario = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }
      usuario = user;
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-pic").src = user.photoURL;
      carregarDropdown();
    });

    async function carregarDropdown() {
      const ref = collection(db, "blueprints");
      const q = query(ref, where("usuario", "==", usuario.email));
      const snap = await getDocs(q);
      const select = document.getElementById("blueprint-select");
      snap.forEach((doc) => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().nome;
        select.appendChild(opt);
      });
    }

    window.loadBlueprint = async () => {
      const id = document.getElementById("blueprint-select").value;
      const ref = doc(db, "blueprints", id);
      const docSnap = await getDoc(ref);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("nome-blueprint").value = data.nome;

        const tbody = document.getElementById("tabela");
        tbody.innerHTML = "";
        data.eventos.forEach(ev => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td><input class='evento' value="${ev.evento}"/></td>
                          <td><input class='dias' value="${ev.dias}"/></td>
                          <td><input class='ajuste' value="${ev.ajuste}"/></td>
                          <td><input class='notas' value="${ev.notas}"/></td>`;
          tbody.appendChild(tr);
        });
      }
    };

    document.getElementById("salvar").addEventListener("click", async () => {
      const nome = document.getElementById("nome-blueprint").value.trim();
      if (!nome) return alert("Dê um nome à sua blueprint.");

      const linhas = document.querySelectorAll("#tabela tr");
      const eventos = [];
      linhas.forEach(row => {
        eventos.push({
          evento: row.querySelector(".evento")?.value || "",
          dias: parseInt(row.querySelector(".dias")?.value || "0"),
          ajuste: parseInt(row.querySelector(".ajuste")?.value || "0"),
          notas: row.querySelector(".notas")?.value || ""
        });
      });

      const docRef = doc(db, "blueprints", nome + "_" + usuario.uid);
      await setDoc(docRef, {
        usuario: usuario.email,
        nome: nome,
        eventos,
        criado: new Date().toISOString()
      });

      document.getElementById("status").textContent = "✅ Blueprint salva com sucesso!";
      setTimeout(() => document.getElementById("status").textContent = "", 4000);
    });
  </script>
</body>
</html>

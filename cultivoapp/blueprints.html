<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blueprints - CultivoApp</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    header, footer { background: #ccc; padding: 10px; text-align: right; }
    h1, p { text-align: center; }
    table { margin: auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: orange; }
    input[type="text"], input[type="number"] { width: 100%; box-sizing: border-box; }
    .actions { text-align: center; margin-top: 20px; }
    .btn { padding: 10px 20px; background: rebeccapurple; color: #fff; border: none; cursor: pointer; }
    .dropdown { position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <header>
    <span id="user-email"></span>
    <img id="user-pic" src="" width="32" height="32" style="border-radius:50%; vertical-align:middle;" />
  </header>

  <h1>Blueprint do Cultivo</h1>
  <p>Preencha abaixo sua blueprint e salve para começar.</p>
  <div style="text-align: center;">
    Nome da Blueprint: <input type="text" id="nome-blueprint" placeholder="Ex: BP Teste" />
  </div>

  <table id="tabela">
    <thead>
      <tr><th>Evento</th><th>Dias</th><th>Ajuste</th><th>Notas</th></tr>
    </thead>
    <tbody>
      <tr class="linha"><td><input class="evento" value="Clonar"/></td><td><input class="dias" value="1"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Enraizar Clones"/></td><td><input class="dias" value="14"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Tamponar"/></td><td><input class="dias" value="2"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas" value="Dois dias antes do fim de Enraizar Clones"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Transplantar"/></td><td><input class="dias" value="1"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas" value="Coincide com fim de Tamponar e Enraizar Clones"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Enraizar"/></td><td><input class="dias" value="7"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Vega"/></td><td><input class="dias" value="14"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Estiramento"/></td><td><input class="dias" value="28"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Engorda"/></td><td><input class="dias" value="14"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Finalizacao"/></td><td><input class="dias" value="14"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
      <tr class="linha"><td><input class="evento" value="Colheita"/></td><td><input class="dias" value="1"/></td><td><input class="ajuste" value="0"/></td><td><input class="notas"/></td></tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="btn" id="salvar">Salvar</button>
  </div>

  <footer>Jungle Brothers CultivoApp</footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCo7MOVfaalrDg0o0GpYJ4-YNL4OCrjfXE",
      authDomain: "jungle-brothers-938e0.firebaseapp.com",
      projectId: "jungle-brothers-938e0",
      storageBucket: "jungle-brothers-938e0.appspot.com",
      messagingSenderId: "221354970870",
      appId: "1:221354970870:web:a7f68c75480dc094bbad67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      console.log("Verificando login:", user);
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-pic").src = user.photoURL;
    });

    document.getElementById("salvar").addEventListener("click", async () => {
      const nome = document.getElementById("nome-blueprint").value.trim();
      if (!nome) return alert("Dê um nome à sua blueprint.");

      const linhas = document.querySelectorAll(".linha");
      const eventos = [];

      linhas.forEach(row => {
        const evento = row.querySelector(".evento")?.value || "";
        const dias = parseInt(row.querySelector(".dias")?.value || "0");
        const ajuste = parseInt(row.querySelector(".ajuste")?.value || "0");
        const notas = row.querySelector(".notas")?.value || "";
        eventos.push({ evento, dias, ajuste, notas });
      });

      await setDoc(doc(db, "blueprints", nome + "_" + auth.currentUser.uid), {
        usuario: auth.currentUser.email,
        nome,
        eventos,
        criado: new Date().toISOString()
      });

      alert("Blueprint salva com sucesso!");
    });
  </script>
</body>
</html>

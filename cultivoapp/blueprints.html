<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blueprints - CultivoApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col justify-center items-center text-center">
  <!-- Header com usuário -->
  <div class="absolute top-2 right-4 text-sm text-gray-700">
    <span id="user-email">carregando...</span>
    <img id="user-pic" class="inline-block ml-2 w-8 h-8 rounded-full" />
  </div>

  <!-- Título -->
  <h1 class="text-2xl font-bold mt-8">Blueprint do Cultivo</h1>
  <p class="mb-4">Preencha abaixo sua blueprint e salve para começar.</p>

  <!-- Nome e carregamento -->
  <div class="mb-4">
    <label class="block font-bold">Nome da Blueprint:</label>
    <input id="nome-blueprint" type="text" placeholder="Ex: BP Teste" class="border px-4 py-1 rounded-md" />
    <div class="flex justify-center mt-2 gap-2">
      <select id="blueprint-select" class="px-2 py-1 rounded-md"></select>
      <button onclick="loadBlueprint()" class="bg-blue-600 text-white px-4 py-1 rounded-md">Carregar</button>
    </div>
  </div>

  <!-- Tabela -->
  <table class="w-full max-w-4xl bg-white border border-gray-300">
    <thead>
      <tr class="bg-orange-400 text-white">
        <th class="py-2">Evento</th>
        <th>Dias</th>
        <th>Ajuste</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr class="linha"><td><input class="evento" value="Clonar" /></td><td><input class="dias" value="1" /></td><td><input class="ajuste" value="0" /></td><td><input class="notas" /></td></tr>
      <tr class="linha"><td><input class="evento" value="Enraizar Clones" /></td><td><input class="dias" value="14" /></td><td><input class="ajuste" value="0" /></td><td><input class="notas" /></td></tr>
    </tbody>
  </table>

  <!-- Botão de salvar -->
  <div class="mt-6">
    <button id="salvar" class="bg-purple-600 text-white px-6 py-2 rounded-xl hover:bg-purple-700">Salvar</button>
    <div id="status" class="mt-3 text-sm text-green-700 font-semibold"></div>
  </div>

  <footer class="mt-12 text-sm text-gray-500">Jungle Brothers CultivoApp</footer>

  <!-- Firebase + Proteção -->
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>

  <!-- Script principal -->
  <script type="module">
    import { carregarDropdown, loadBlueprint, salvarBlueprint } from "/js/blueprints.js";

    window.loadBlueprint = loadBlueprint;
    document.addEventListener("DOMContentLoaded", carregarDropdown);
    document.getElementById("salvar").addEventListener("click", salvarBlueprint);
  </script>
</body>
</html>

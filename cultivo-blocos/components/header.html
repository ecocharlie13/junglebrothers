    <!-- BotÃ£o hambÃºrguer -->
    <button id="menu-button" class="lg:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menu completo (desktop) -->
    <nav class="hidden lg:flex gap-4 items-center text-sm font-medium text-gray-700">
      <a href="/cultivoapp/blueprints.html" class="hover:text-green-700">Blueprints</a>
      <a href="/cultivoapp/cultivos.html" class="hover:text-green-700">Cultivos</a>

      <button id="logout" class="ml-4 text-red-600 hover:underline">Sair</button>
    </nav>
  </div>

  <!-- Menu dropdown (mobile) -->
  <div id="menu-dropdown" class="hidden px-4 pb-4 lg:hidden">
    <nav class="flex flex-col gap-2 text-sm font-medium text-gray-700">
      <a href="/cultivoapp/blueprints.html" class="hover:text-green-700">Blueprints</a>
      <a href="/cultivoapp/cultivos.html" class="hover:text-green-700">Cultivos</a>

    </nav>
  </div>

  <!-- Script do menu hamburguer -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("menu-button");
      const dropdown = document.getElementById("menu-dropdown");

      if (menuBtn && dropdown) {
        menuBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", (e) => {
          if (!dropdown.contains(e.target) && e.target !== menuBtn) {
            dropdown.classList.add("hidden");
          }
        });
      }
    });
  </script>

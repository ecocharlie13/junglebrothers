<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cultivos Salvos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header din√¢mico -->
  <div id="header-placeholder"></div>

  <!-- Conte√∫do principal -->
  <main id="conteudo-principal" class="max-w-7xl mx-auto px-4 py-8 hidden">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">üå± Cultivos Salvos</h1>
      <a href="novo-cultivo.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Novo Cultivo</a>
    </div>

    <div id="lista-cultivos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="flex justify-center gap-4 mt-10">
      <button id="btn-duplicar" class="w-40 bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">üîÅ Duplicar</button>
      <button id="btn-apagar" class="w-40 bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700">üóëÔ∏è Apagar</button>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { verificarLogin, sair } from "/cultivoapp/js/auth.js";

    fetch("/cultivo-blocos/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        const menuBtn = document.getElementById("menu-button");
        const menuDropdown = document.getElementById("menu-dropdown");

        if (menuBtn && menuDropdown) {
          menuBtn.addEventListener("click", e => {
            e.stopPropagation();
            menuDropdown.classList.toggle("hidden");
          });

          document.addEventListener("click", e => {
            if (!menuDropdown.contains(e.target) && e.target !== menuBtn) {
              menuDropdown.classList.add("hidden");
            }
          });
        }

        verificarLogin(user => {
          const userPic = document.getElementById("user-pic");
          const userName = document.getElementById("user-name");
          const logoutBtn = document.getElementById("logout");
          if (userPic) userPic.src = user.photoURL;
          if (userName) userName.textContent = user.displayName || user.email;
          if (logoutBtn) logoutBtn.addEventListener("click", sair);
        });
      });
  </script>

  <script type="module">
    import { verificarLogin } from "/cultivoapp/js/auth.js";
    verificarLogin(() => {
      document.getElementById("conteudo-principal").style.display = "block";
    });
  </script>

  <script type="module">
    import { db } from "./js/firebase-init.js";
    import {
      getDocs, collection, deleteDoc, doc, addDoc, getDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const lista = document.getElementById("lista-cultivos");
    const btnDuplicar = document.getElementById("btn-duplicar");
    const btnApagar = document.getElementById("btn-apagar");
    const selecionados = new Set();

    const getCor = tipo => ({
      CLONAR: "bg-purple-600",
      VEGETAR: "bg-green-600",
      FLORAR: "bg-orange-500",
      FLUSH: "bg-blue-500",
      PROCESSAR: "bg-red-500"
    }[tipo] || "bg-gray-400");

    async function carregarCultivos() {
      const snap = await getDocs(collection(db, "cultivos_blocos"));
      lista.innerHTML = "";

      if (snap.empty) {
        lista.innerHTML = "<p class='text-center text-gray-500 col-span-3'>Nenhum cultivo encontrado.</p>";
        return;
      }

      snap.forEach(docSnap => {
        const cultivo = docSnap.data();
        const blocos = cultivo.blocos || [];
        const id = docSnap.id;
        const hoje = new Date();

        const barraProgresso = blocos.map(b => {
          const inicio = new Date(b.inicio);
          const fim = new Date(b.fim);
          let cor = "bg-gray-300";
          if (fim < hoje) cor = "opacity-40 " + getCor(b.nome);
          else if (inicio <= hoje && fim >= hoje) cor = getCor(b.nome);
          return `<div class='w-3 h-3 rounded ${cor}'></div>`;
        }).join("");

        const card = document.createElement("div");
        card.className = "bg-white rounded shadow-md p-4 flex flex-col gap-2 hover:shadow-lg transition";
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-lg font-semibold">${cultivo.nome || "(Sem nome)"}</h2>
              <p class="text-sm text-gray-600">In√≠cio: ${cultivo.data_inicio || "?"} ‚Ä¢ ${blocos.length} semana(s)</p>
              <div class="flex gap-[2px] mt-1">${barraProgresso}</div>
            </div>
            <div class="flex flex-col items-end gap-1">
              <input type="checkbox" class="selecionar-checkbox" data-id="${id}" />
              <a href="novo-cultivo.html?id=${id}" class="text-blue-600 text-sm hover:underline">üîç Abrir</a>
            </div>
          </div>
        `;

        lista.appendChild(card);
        card.querySelector(".selecionar-checkbox").addEventListener("change", e => {
          if (e.target.checked) selecionados.add(id);
          else selecionados.delete(id);
        });
      });
    }

    btnDuplicar.addEventListener("click", async () => {
      if (selecionados.size === 0) return alert("Nenhum cultivo selecionado.");
      if (!confirm("Deseja duplicar os cultivos selecionados?")) return;
      for (const id of selecionados) {
        const snap = await getDoc(doc(db, "cultivos_blocos", id));
        if (snap.exists()) {
          const data = snap.data();
          await addDoc(collection(db, "cultivos_blocos"), {
            ...data,
            nome: `${data.nome || "Sem nome"} (C√≥pia)`,
            criado_em: Timestamp.now()
          });
        }
      }
      await carregarCultivos();
    });

    btnApagar.addEventListener("click", async () => {
      if (selecionados.size === 0) return alert("Nenhum cultivo selecionado.");
      if (!confirm("Deseja apagar os cultivos selecionados? Esta a√ß√£o n√£o pode ser desfeita.")) return;
      for (const id of selecionados) await deleteDoc(doc(db, "cultivos_blocos", id));
      await carregarCultivos();
    });

    carregarCultivos();
  </script>
</body>
</html>

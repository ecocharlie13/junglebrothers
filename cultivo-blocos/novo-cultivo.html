<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Cultivo - Jungle Brothers</title>
  <link rel="icon" href="/cultivo-blocos/favicon.ico" type="image/x-icon">
  <script type="module" src="/cultivoapp/js/auth.js"></script>
  <script type="module" src="/cultivoapp/js/auth-guard.js"></script>
  <script type="module" src="/cultivo-blocos/firebase-init.js"></script>
  <script type="module" src="/cultivo-blocos/header-logic.js"></script>
  <script type="module" src="/cultivo-blocos/blocos.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <h1 class="text-xl font-bold">Jungle Brothers</h1>
      <div class="flex items-center space-x-4">
        <img id="user-pic" src="" alt="Foto do usuário" class="w-10 h-10 rounded-full">
        <span id="user-name" class="text-sm"></span>
        <button id="menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none" aria-label="Abrir menu">
          ☰
        </button>
        <div id="menu-dropdown" class="hidden absolute right-0 mt-12 w-48 bg-white border rounded shadow-lg">
          <button id="logout" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-3xl">
    <h2 class="text-2xl font-semibold mb-4">Novo Cultivo</h2>
    <form id="cultivo-form" class="space-y-4">
      <div>
        <label for="nome-cultivo" class="block text-sm font-medium text-gray-700">Nome do cultivo:</label>
        <input
          type="text"
          id="nome-cultivo"
          class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          aria-describedby="nome-cultivo-help"
        >
        <p id="nome-cultivo-help" class="text-sm text-gray-500">Digite um nome único para identificar o cultivo.</p>
        <p id="nome-cultivo-error" class="text-sm text-red-500 hidden">Nome do cultivo é obrigatório.</p>
      </div>

      <div>
        <label for="data-inicio" class="block text-sm font-medium text-gray-700">Data de início:</label>
        <input
          type="date"
          id="data-inicio"
          class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
        <p id="data-inicio-error" class="text-sm text-red-500 hidden">Data de início é obrigatória.</p>
      </div>

      <div class="flex justify-between items-center">
        <div id="colheita-info" class="text-sm text-gray-600"></div>
        <div id="dia-info" class="text-sm text-gray-600"></div>
      </div>

      <div class="flex space-x-2">
        <button
          type="button"
          onclick="adicionarBloco('CLONAR')"
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
          aria-label="Adicionar bloco de clonagem"
        >
          + CLONAR
        </button>
        <button
          type="button"
          onclick="adicionarBloco('VEGETAR')"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          aria-label="Adicionar bloco de vegetação"
        >
          + VEGETAR
        </button>
        <button
          type="button"
          onclick="adicionarBloco('FLORAR')"
          class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
          aria-label="Adicionar bloco de floração"
        >
          + FLORAR
        </button>
        <button
          type="button"
          onclick="adicionarBloco('FLUSH')"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-label="Adicionar bloco de flush"
        >
          + FLUSH
        </button>
        <button
          type="button"
          onclick="adicionarBloco('PROCESSAR')"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
          aria-label="Adicionar bloco de processamento"
        >
          + PROCESSAR
        </button>
      </div>

      <div id="blocos-container" class="space-y-4" role="region" aria-live="polite"></div>

      <button
        type="submit"
        id="btn-salvar"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Salvar cultivo"
      >
        Salvar
      </button>
    </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultivoApp - Novo Cultivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">CultivoApp - Novo Cultivo</h1>
        <div class="mb-4">
            Nome do cultivo: <input type="text" id="nome-cultivo" class="border p-2 rounded">
        </div>
        <div class="mb-4">
            Data de in√≠cio: <input type="date" id="data-inicio" class="border p-2 rounded">
        </div>
        <div id="botoes-adicionar" class="mb-4 space-x-2">
            <button onclick="adicionarBloco('CLONAR')" class="bg-purple-600 text-white px-4 py-2 rounded">+ CLONAR</button>
            <button onclick="adicionarBloco('VEGETAR')" class="bg-green-600 text-white px-4 py-2 rounded">+ VEGETAR</button>
            <button onclick="adicionarBloco('FLORAR')" class="bg-orange-500 text-white px-4 py-2 rounded">+ FLORAR</button>
            <button onclick="adicionarBloco('FLUSH')" class="bg-blue-500 text-white px-4 py-2 rounded">+ FLUSH</button>
            <button onclick="adicionarBloco('TAREFA')" class="bg-red-500 text-white px-4 py-2 rounded">+ TAREFA</button>
        </div>
        <div id="blocos-container" class="space-y-4"></div>
        <div id="btn-salvar-wrapper" class="mt-4">
            <button id="btn-salvar" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
        <div id="colheita-info" class="mt-2 text-lg"></div>
        <div id="dia-info" class="mt-2 text-lg"></div>
    </div>
    <script type="module" src="blocos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Cultivo - Blocos Semanais</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="p-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Novo Cultivo</h1>

    <!-- Nome do cultivo -->
    <div class="mb-4">
      <label for="nome-cultivo" class="block font-semibold mb-1">Nome do cultivo:</label>
      <input id="nome-cultivo" type="text" placeholder="Ex: GOMA #3" class="px-3 py-2 border rounded w-full max-w-xs" />
    </div>

    <!-- Data de início -->
    <div class="mb-4">
      <label for="data-inicio" class="block font-semibold mb-1">Data de início do cultivo:</label>
      <input id="data-inicio" type="date" class="px-3 py-2 border rounded w-full max-w-xs" />
    </div>

    <!-- Botões de adicionar blocos -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button class="bg-purple-600 text-white px-4 py-2 rounded" onclick="adicionarBloco('CLONAR')">+ CLONAR</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="adicionarBloco('VEGETAR')">+ VEGETAR</button>
      <button class="bg-orange-500 text-white px-4 py-2 rounded" onclick="adicionarBloco('FLORAR')">+ FLORAR</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="adicionarBloco('FLUSH')">+ FLUSH</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="adicionarBloco('PROCESSAR')">+ PROCESSAR</button>
    </div>

    <!-- Área dos stickers -->
    <div id="blocos-container" class="flex flex-wrap gap-4"></div>

    <!-- Botão de salvar cultivo -->
    <div class="mt-8 text-center">
      <button onclick="salvarCultivo()" class="bg-black text-white px-6 py-3 rounded font-semibold">Salvar Cultivo</button>
    </div>
  </div>

  <script type="module" src="./js/blocos.js"></script>
</body>
</html>
